<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <form id="form" action="index.html" method="post">
            <h1 id="title-login">Login</h1>
            <br>
            <input id="username" type="text" placeholder="Username" autocomplete="off" required>
            <input id="pwd" type="password" placeholder="Password" autocomplete="off" required>
            <input id="btn-submit" type="button" value="Login">
            <div class="wrapper">
                <table>
                    <tr>
                        <td id="lost-password"><button type="button" id="button-lost">I've lost my password.</button></td>
                        <td id="newbie"><button type="button" id="button-newbie">I'm newbie.</button></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>
</html>
